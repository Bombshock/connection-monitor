<mat-toolbar color="primary">
  <div class="spacer">
    {{ opened ? '' : 'NOT' }} Connected
  </div>
  <mat-slide-toggle [checked]="notifications" (change)="changeNotificationToggle($event)">Notifications
  </mat-slide-toggle>
</mat-toolbar>
<mat-list>
  <mat-list-item *ngFor="let item of history">
    <h3 matLine> {{item.date | date:'medium'}} </h3>
    <p matLine> {{item.duration / 1000 | number:'.0-0'}}s </p>
  </mat-list-item>
</mat-list>
